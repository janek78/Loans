<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Loans</title>
</head>
<body>
<header class="header container">
    <a href="#" class="header__logo">Loans.com</a>
    <nav>
        <ul class="nav__header">
            <li class="nav__item"><a href="#">Rates & Fees</a></li>
            <li class="nav__item"><a href="#">How to apply</a></li>
            <li class="nav__item"><a href="#">Questions?</a></li>
        </ul>
    </nav>
</header>
<main class="main container">
    <section class="intro__info">

        <div class="container__info">
            <div class="intro__small__title">Personal Loan</div>
            <h1 class="intro__title">Put your plans<br> into actions.</h1>

            <div class="icons">

                <div class="icon__item">
                    <div class="icon__text">Online application</div>
                </div>
                <div class="icon__item">
                    <div class="icon__text">Up to $50.000</div>
                </div>
                <div class="icon__item">
                    <div class="icon__text">The money is yours in 48h</div>
                </div>

            </div>
        </div>

        <form class="intro__form">

            <h3 class="form__title">Let's change your life?</h3>

            <div class="form__field">
                <label class="form__label" for="full__name">Full name</label>
                <input class="form__input" type="text" name="full__name" id="full__name" placeholder="Full Name">
            </div>

            <div class="form__field">
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="text" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form__field">
                <label class="form__label" for="inquiry">How much do you need?</label>
                <input class="form__input" type="text" name="inquiry" id="inquiry" placeholder="Amount">
            </div>

            <button type="submit" class="form__button">Check your rates</button>
        </form>
    </section>
</main>
</body>
</html>
